<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form>
      <label for="firstname">First Name:</label>
      <input type="text" name="firstname" id="firstname" required />
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" required />
      <p>Select Race:</p>
      <div>
        <input type="radio" id="funrun5k" name="race" value="funrun5k" />
        <label for="funrun5k">Fun Run 5k</label>
      </div>
      <div>
        <input
          type="radio"
          id="halfmarathon"
          name="race"
          value="halfmarathon"
        />
        <label for="halfmarathon">Half Marathon</label>
      </div>
      <div>
        <input
          type="radio"
          id="rullmarathon"
          name="race"
          value="fullmarathon"
        />
        <label for="fullmarathon">Full Marathon</label>
      </div>
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required />
      <p>
        <label for="agegroup">Select Age Group</label>

        <select name="agegroup" id="age-select">
          <option value="under18">Under 18</option>
          <option value="1830">18-30</option>
          <option value="3050">30-50</option>
          <option value="50+">50+</option>
        </select>
      </p>
      <button>Register!</button>
    </form>
  </body>
</html>
